name: ci
on: [push]
jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm ci
      - name: Setup local files
        run: npm run setup:local:ts
      - name: Launch docker images
        run: npm run docker:up:test
      - name: Launch tests
        run: npm t
